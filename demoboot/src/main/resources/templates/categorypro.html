<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{lib/layui-v2.3.0/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{css/main.css}"  media="all">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i>用户管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen put-row">
            <div class="pull-right screen-btn-group">
                <div class="btn-group-right">
                    <button class="layui-btn open-popup" data-title="添加分类" data-size="600,520" data-url="addcategory">
                        <i class="fa fa-plus"></i>添加分类</button>
                    <div class="btn-group">
                    </div>
                </div>
                <div class="btn-group-right">
                    <button class="layui-btn open-popup" data-title="总览" data-size="600,520" data-url="lookcategory">
                         总览</button>
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
        <table class="layui-table timo-table">
            <thead>
            <tr>
                <th class="timo-table-checkbox">
                    <label class="timo-checkbox"><input type="checkbox">
                        <i class="layui-icon layui-icon-ok"></i></label>
                </th>
                <th>分类名称</th>
                <th>项目名称</th>
                <th>投票总数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="categories" type="com.example.demoboot.entity.vote_Info"*/-->
            <tr th:each="infos:${session.vote_infos}">
                <td><label class="timo-checkbox"><input type="checkbox" value="1">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td th:text="${infos.category.cname}">null</td>
                <td th:text="${infos.pname}">null</td>
                <td th:text="${infos.count}">null</td>
                <td>
                    <a class="open-popup" data-title="详情" data-size="1000,600" href="#"  th:attr="data-url=${#strings.append('cakang?pid=',infos.pid)}">详情</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{js/main.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{js/plugins/jquery-3.3.1.min.js}"></script>
</body>
</html>
