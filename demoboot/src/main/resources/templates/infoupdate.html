<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{lib/layui-v2.3.0/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{css/main.css}" media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form  th:action="@{${#strings.append('/pupdate?pid=',infos.pid)}}" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">项目图片</label>
            <div class="layui-input-inline">
                <img th:src="@{(${infos.img})}" width="300px" height="270px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-inline">
                <input type="text"   th:value="${infos.pname}" name="pname" lay-verify="title" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目类型</label>
            <div class="layui-input-inline">
                <select name="category.cid">
                    <option th:each="category :${categories}"
                            th:text="${category.cname}"
                            th:value="${category.cid}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目备注</label>
            <div class="layui-input-inline">
                <input type="text"   th:value="${infos.remarks}" name="remarks" lay-verify="title" autocomplete="off" placeholder="请输入项目备注" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">项目说明</label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入项目的优势" class="layui-textarea" name="description"   th:text="${infos.description}"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">项目详情</label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入项目的详细情况" class="layui-textarea" name="detail"  th:text="${infos.detail}"></textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn" type="submit"><i class="fa fa-check-circle"></i>修改</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:src="@{lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
<script th:src="@{js/main.js}" charset="utf-8"></script>
</body>
</html>
