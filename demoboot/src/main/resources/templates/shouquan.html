<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{lib/layui-v2.3.0/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{css/main.css}" media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form  th:action="@{${#strings.append('updaterole?number=',number)}}" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">权限</label>
            <div class="layui-input-inline">
                <select name="role">
                    <option text="" value="1">管理员</option>
                    <option text="" value="0">普通用户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn" type="submit"><i class="fa fa-check-circle"></i>授权</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:src="@{lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
<script th:src="@{js/main.js}" charset="utf-8"></script>
</body>
</html>
