<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{lib/layui-v2.3.0/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{css/main.css}"  media="all">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i>用户管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <table class="layui-table timo-table">
            <thead>
            <tr>
                <th class="timo-table-checkbox">
                    <label class="timo-checkbox"><input type="checkbox">
                        <i class="layui-icon layui-icon-ok"></i></label>
                </th>
                <th>学号</th>
                <th>用户名</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="categories" type="com.example.demoboot.entity.vote_Info"*/-->
            <tr th:each="voteuser:${vote_users}" th:switch="${voteuser.role}">
                <td><label class="timo-checkbox"><input type="checkbox" value="1">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td th:text="${voteuser.number}">001</td>
                <td th:text="${voteuser.name}">admin</td>
                <td th:case="2">超级管理员</td>
                <td th:case="1">管理员</td>
                <td th:case="0">普通用户</td>
                <td>
                    <a class="open-popup" data-title="授权" data-size="600,570" href="#"  th:attr="data-url=${#strings.append('shouquan?number=',voteuser.number)}">授权</a>
                    <a class="open-popup" data-title="信息" data-size="600,600" href="#" th:attr="data-url=${#strings.append('lookuser?number=',voteuser.number)}">信息</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{js/main.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{js/plugins/jquery-3.3.1.min.js}"></script>
</body>
</html>
