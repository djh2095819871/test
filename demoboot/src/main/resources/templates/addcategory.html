<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{lib/layui-v2.3.0/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{css/main.css}" media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form  th:action="@{/insertcategory}" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="cname" lay-verify="title" autocomplete="off" placeholder="请输入分类名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn" type="submit" onclick="closeold()"><i class="fa fa-check-circle"></i>添加</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script>
    function closeold(){
    if (window != top)
        top.location.href = "xitong";
    }
</script>
<script th:src="@{lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
<script th:src="@{js/main.js}" charset="utf-8"></script>
</body>
</html>
